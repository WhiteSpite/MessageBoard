<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'announcements:posts' %}" class="nav-link px-2 text-white">Объявления</a></li>
          <li><a href="{% url 'news:posts' %}" class="nav-link px-2 text-white">Новости</a></li>
        </ul>
        <div class="text-end">
          {% if user.is_authenticated %}
            <a href="{% url 'announcements:my_posts' %}" class="btn btn-outline-light me-2">Мои объявления</a>
            <a href="{% url 'announcements:responses' %}" class="btn btn-outline-light me-2">Отклики</a>
            <a href="{% url 'account_logout' %}" class="btn btn-warning user">{{ user.username }}</a>
          {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-warning">Войти</a>
          {% endif %}
        </div>
      </div>
    </div>
   </header>
